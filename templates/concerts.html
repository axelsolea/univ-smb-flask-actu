{% extends 'header.html' %}
{% block body %}
<table class="table table-striped">
  <table>
    <tbody>
    {% for value in jsonloade %}
      <tr>
           <td> <h2>{{ value['titre'] }} </h2></td>
           <td> {{ value['date'] }} </td> 
      </tr>
      <tr>
          <td><p> {{ value['contenu'] }} </p></td>
      </tr>
    {%  endfor %}
    </tbody>
  </table>
{% endblock %}
