{% extends 'header.html' %}
{% block body %}
<button hidden></button>
<ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="">Actualités</a>
    </li>
    <li class="nav-item">
        <ul class="nav nav-pills nav-fill nav-link flex-column">
            <li class="nav-item">
                
                <a class="nav-link {% block navjazz %}{% endblock %}" href="/jazz">Actualités Jazz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block navrock %}{% endblock %}" href="/rock">Actualités Rock</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block navelectro %}{% endblock %}" href="/electro">Actualités Electro</a>
              </li>
        </ul>
    </li>
  </ul>
  {% block content %}
  <table class="table table-striped">
    <table>
      <tbody>
      {% for value in jsonloade %}
        <tr>
             <td> <h2>{{ value['titre'] }} </h2></td>
             <td> {{ value['date'] }} </td> 
        </tr>
        <tr>
            <td><p> {{ value['contenu'] }} </p></td>
        </tr>
      {%  endfor %}
      </tbody>
    </table>
  {% endblock %}
</html>
{% endblock %}
